{% extends "base.html" %}

{% block content %}
<head>
    <title>Inscription</title>
</head>

<div class="column is-4 is-offset-4">
    
    <h3 class="title">Inscription</h3>
    {{message}}
    <div class="box">
        <!-- on place ici le message d'erreur
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}-->
        
        <form method="POST" action="/inscription">
            
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="nom" placeholder="Nom" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="prenom" placeholder="Prenom" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="login" placeholder="Nom d'utilisateur" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="mail" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Mot de passe">
                </div>
            </div>


            
            <div class="field">
                <div class="control">
                    <input class="input is-large numeroRue" type="text" name="numAdresse" placeholder="N°" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="rueAdresse" placeholder="Nom de rue" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="cpAdresse" placeholder="Code Postal" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="villeAdresse" placeholder="Ville" autofocus="">
                </div>
            </div>



            <div class="field">
                <div class="choix">
                    <input class="proprioetudiant" type="radio" id="proprietaire" name="typeUser" value="proprietaire" checked>
                    <label for="proprietaire">Propriétaire</label>
                    <input class="proprioetudiant" type="radio" id="etudiant" name="typeUser" value="etudiant" checked>
                    <label for="etudiant">Etudiant</label>
                </div>
            </div>

            <div class="field">
                <a href="/connexion">Déjà inscris ? Connexion →</a>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">S'inscrire</button>
        </form>
    </div>
</div>
{% endblock %}
